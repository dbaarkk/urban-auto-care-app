workflows:
  android-builds:
    name: Urban Auto - Fast Signed Build
    max_build_duration: 120

    environment:
      node: 22
      java: 21
      groups:
        - supabase

    cache:
      cache_paths:
        - ~/.npm
        - node_modules
        - .next/cache
        - android/.gradle
        - ~/.gradle

    scripts:

      - name: Install dependencies (cached)
        script: |
          npm install --legacy-peer-deps

      - name: Build Next.js
        script: |
          export NEXT_TELEMETRY_DISABLED=1
          npm run build

      - name: Ensure Android platform exists
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        script: |
          npx cap sync android

      # Only fix wrapper if missing (avoid re-download every build)
      - name: Ensure Gradle wrapper
        script: |
          cd android
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            rm -rf gradle/wrapper
            gradle wrapper --gradle-version 8.13
          fi
          chmod +x gradlew
          cd ..

      - name: Speed up Gradle
        script: |
          echo "org.gradle.daemon=true" >> android/gradle.properties
          echo "org.gradle.parallel=true" >> android/gradle.properties
          echo "org.gradle.configureondemand=true" >> android/gradle.properties
          echo "org.gradle.caching=true" >> android/gradle.properties

      - name: Build Signed APK + AAB (NO CLEAN)
        script: |
          cd android
          ./gradlew assembleRelease bundleRelease

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
