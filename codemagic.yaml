workflows:
  android-builds:
    name: Urban Auto - Fix Gradle + Signed Build
    max_build_duration: 120

    environment:
      node: 22
      java: 21
      groups:
        - supabase

    scripts:

      - name: Clean install dependencies
        script: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --legacy-peer-deps

      - name: Build Next.js
        script: |
          npm run build

      - name: Ensure Android platform exists
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Generate Android icons
        script: |
          npx @capacitor/assets generate --android

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      # ---- FIX CORRUPT GRADLE WRAPPER ----
      - name: Regenerate Gradle Wrapper
        script: |
          cd android
          rm -rf gradle/wrapper
          gradle wrapper --gradle-version 8.13
          chmod +x gradlew

      - name: Inject keystore into Gradle
        script: |
          echo "MYAPP_UPLOAD_STORE_FILE=$CM_KEYSTORE_PATH" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=$CM_KEY_ALIAS" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=$CM_KEYSTORE_PASSWORD" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=$CM_KEY_PASSWORD" >> android/gradle.properties

      - name: Force release signing for APK
  script: |
    # Force release signing inside Gradle
    sed -i '' 's/buildTypes {/buildTypes {\n        release {\n            signingConfig signingConfigs.release\n        }/g' android/app/build.gradle || true
      - name: Build Signed APK + AAB
        script: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease
          ./gradlew bundleRelease

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
