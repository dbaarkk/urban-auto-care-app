workflows:
  android-builds:
    name: Urban Auto - AAB + APK (Debug + Release)
    max_build_duration: 120

    environment:
      node: 22
      java: 21

    scripts:
      - name: Install dependencies
        script: |
          rm -rf node_modules
          npm install better-auth@^1.3.17
          npm install

      - name: Build Next.js
        script: |
          npm run build

      - name: Sync Capacitor Android
        script: |
          npx cap sync android

      - name: Regenerate Gradle Wrapper (Gradle 8.13)
        script: |
          cd android
          rm -rf gradle/wrapper
          mkdir -p gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          curl -L https://raw.githubusercontent.com/gradle/gradle/v8.13.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar

      - name: Build Android (AAB + APK)
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease
          ./gradlew assembleDebug
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
      - android/app/build/outputs/apk/debug/*.apk
      - android/app/build/outputs/apk/release/*.apk
