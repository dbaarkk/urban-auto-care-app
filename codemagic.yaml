workflows:
  android-builds:
    name: Urban Auto - Signed APK + AAB (Stable)
    max_build_duration: 120

    environment:
      node: 22
      java: 21
      groups:
        - supabase

    cache:
      cache_paths:
        - ~/.npm
        - node_modules
        - android/.gradle

    scripts:

      - name: Install dependencies (cached)
        script: |
          npm install --legacy-peer-deps

      - name: Build Next.js
        script: |
          export NEXT_TELEMETRY_DISABLED=1
          npm run build

      - name: Ensure Android platform exists
        script: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        script: |
          npx cap sync android

      # ---- FIX GRADLE VERSION + CORRUPT WRAPPER ----
      - name: Fix Gradle Wrapper (8.13 required)
        script: |
          cd android
          rm -rf gradle/wrapper
          gradle wrapper --gradle-version 8.13
          chmod +x gradlew

      # ---- BUILD SIGNED FILES ----
      - name: Build Signed APK + AAB
        script: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease
          ./gradlew bundleRelease

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
